<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{optionA}} vs {{optionB}}!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="author" content="Jason Greathouse, Inspired by a dockercon demo">
    <link rel='stylesheet' href="stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>{{optionA}} vs {{optionB}}!</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="a" type="submit" name="vote" class="a" value="a"><img src="{{optionA}}.png" height="50" width="50"> {{optionA}}</button>
          <button id="b" type="submit" name="vote" class="b" value="b"><img src="{{optionB}}.png" height="50" width="50"> {{optionB}}</button>
        </form>
        <div id="tip">
          (Tip: you can change your vote)<br/>
          <a href=/results>View the Vote Results</a>
        </div>
        <div id="hostname">
          Vote processed by {{hostname}} ({{webNodeId}})
          Version: {{version}}
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('<img src="{{optionA}}.png" height="50" width="50"> {{optionA}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('<img src="{{optionB}}.png" height="50" width="50"> {{optionB}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
